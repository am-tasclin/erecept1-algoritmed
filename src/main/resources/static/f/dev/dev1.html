<!DOCTYPE html>
<html data-ng-app="myApp" data-ng-controller="myCtrl" lang="uk-UA">
<meta charset="utf-8" />
<title>розробка</title>
<link rel="stylesheet" href="/f/css/w3.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="/f/img/algoritmed.ico"
	type="image/x-icon">
<script src="/webjars/angularjs/1.7.7/angular.min.js"></script>
<script src="/webjars/angularjs/1.7.7/angular-sanitize.min.js"></script>

<script src="/f/js/app001.js"></script>
<script src="/f/dev/dev1.js"></script>
<body class="w3-container">
	<h1 class="w3-container w3-small">
		<span data-ng-include="'/f/home-link.html'"></span> &nbsp; розробка
	</h1>
	
	<form action="/login" method="post" class="ng-pristine ng-valid">
	<div>
		<div class="w3-row">
			<div class="w3-col m3 l3 s3 w3-small">Ім’я користувача</div>
			<div class="w3-col m9 l9 s9">
				<input type="text" class="w3-border am-width-100pr" name="username" placeholder="Логін ім'я">
			</div>
		</div>
		<div class="w3-row">
			<div class="w3-col m3 l3 s3 ">Пароль:</div>
			<div class="w3-col m9 l9 s9">
				<input type="password" name="password" placeholder="Пароль" class="w3-border am-width-100pr">
			</div>
		</div>
	</div>
	<!-- 
	<div>
		<label> Ім’я користувача : <input type="text" name="username" />
		</label>
	</div>
	<div>
		<label> Пароль: <input type="password" name="password" />
		</label>
	</div>
 -->
	<div>
		<input type="submit" value="Увійти">
	</div>
</form>
	
	<div data-ng-include="'/f/dev/drug_list.html'"></div>
</body>
</html>
