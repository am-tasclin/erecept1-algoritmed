<div>
	<div class="w3-row w3-small am-b">
		<div class="w3-col w3-right w3-hover-shadow" style="width: 10px"
			data-ng-click="ctrl.l2_fn.close=!ctrl.l2_fn.close">
			<i class="{{ctrl.l2_fn.close?'fas':'far'}} fa-window-maximize"></i>
		</div>
		<div data-ng-repeat="(k,v_head) in ctrl.l2_head"
			data-ng-click="ctrl.l2_fn.click_head(k)">
			<div data-ng-if="!$last"
				class="w3-col w3-gray w3-border w3-hover-shadow"
				data-ng-style="v_head.style">{{v_head.n}}</div>
			<div data-ng-if="$last"
				class="w3-rest w3-gray w3-border w3-hover-shadow">{{v_head.n}}</div>
		</div>
	</div>

	<div style="max-height: 25vh; overflow: auto;"
		data-ng-if="!ctrl.l2_fn.close" class="w3-border-bottom">
		<div data-ng-repeat="v in ctrl.l2" class="w3-row w3-hover-shadow">
			<div class="w3-col w3-small" data-ng-style="ctrl.l2_head.cnt.style">
				{{v.cnt}}</div>
			<div class="w3-col w3-small" data-ng-style="ctrl.l2_head.l1.style">
				{{v.l1s}}</div>
			<div class="w3-col w3-small" data-ng-style="ctrl.l2_head.n3.style">
				{{v.n3}}</div>
			<div class="w3-rest ">{{v.n4}}</div>
		</div>
	</div>
</div>
