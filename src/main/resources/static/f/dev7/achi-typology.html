<div>
	<div class="w3-row w3-small am-b">
		<div class="w3-col w3-right w3-hover-shadow" style="width: 10px"
			data-ng-click="ctrl.l2_close=!ctrl.l2_close">
			<i class="{{ctrl.l2_close?'fas':'far'}} fa-window-maximize"></i>
		</div>
		<div data-ng-repeat="(k,v_head) in ctrl.l2_head"
			data-ng-click="ctrl.l2_click_head(k)">
			<div data-ng-if="!$last"
				class="w3-col w3-gray w3-border w3-hover-shadow"
				data-ng-style="v_head.style">{{v_head.n}}</div>
			<div data-ng-if="$last"
				class="w3-rest w3-gray w3-border w3-hover-shadow">
				<div class="w3-right w3-tiny">2<sup>Ñ€</sup>&nbsp;</div>
				{{v_head.n}}
			</div>
		</div>
	</div>
	<div style="height: 20vh; overflow: auto;"
		data-ng-if="!ctrl.l2_close" class="w3-border-bottom">
		<div data-ng-repeat="v in ctrl.l2" class="w3-row w3-hover-shadow"
				data-ng-class="{'w3-green':ctrl.l2_fn.filters.l2.l2_id==v.l2_id}"
					data-ng-click="ctrl.l2_fn.click_row(v)">
			<div class="w3-col w3-small" data-ng-style="ctrl.l2_head.cnt.style">
				{{v.cnt}}</div>
			<div class="w3-col w3-small" data-ng-style="ctrl.l2_head.n5.style">
				{{v.n5}}</div>
			<div class="w3-rest "
				ng-bind-html="ctrl.highlight(v.n6
				, ctrl.seekLogic.seek_value)"></div>
		</div>
	</div>
</div>
