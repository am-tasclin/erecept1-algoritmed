<div>
	<div class="w3-row w3-small am-b">
		<div class="w3-col w3-right w3-hover-shadow" style="width: 10px"
			data-ng-click="ctrl.l3_close=!ctrl.l3_close">
			<i class="{{ctrl.l3_close?'fas':'far'}} fa-window-maximize"></i>
		</div>
		<div data-ng-repeat="(k,v_head) in ctrl.l3_head"
			data-ng-click="ctrl.l3_click_head(k)">
			<div data-ng-if="!$last"
				class="w3-col w3-gray w3-border w3-hover-shadow"
				data-ng-style="v_head.style">{{v_head.n}}</div>
			<div data-ng-if="$last"
				class="w3-rest w3-gray w3-border w3-hover-shadow">
				<div class="w3-right w3-tiny">
					3<sup>Ñ€</sup>&nbsp;
				</div>
				{{v_head.n}}
			</div>
		</div>
	</div>
	<div style="height: 20vh; overflow: auto;"
		data-ng-if="!ctrl.l2_close" class="w3-border-bottom">
		<div data-ng-repeat="v in ctrl.l3" class="w3-row w3-hover-shadow"
				data-ng-class="{'w3-green':ctrl.l3_fn.filters.l3.l3_id==v.l3_id}"
					data-ng-click="ctrl.l3_fn.click_row(v)">
			<div class="w3-col w3-small" data-ng-style="ctrl.l3_head.cnt.style">
				{{v.cnt}}</div>
			<div class="w3-col w3-small" data-ng-style="ctrl.l3_head.n7.style">
				{{v.n7}}</div>
			<div class="w3-rest "
				ng-bind-html="ctrl.highlight(v.n8
				, ctrl.seekLogic.seek_value)"></div>
		</div>
	</div>
</div>
