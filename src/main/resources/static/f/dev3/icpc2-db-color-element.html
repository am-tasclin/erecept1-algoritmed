<span data-ng-click="ctrl.click_icpc2_color(kc)"
	class="w3-border w3-padding-small w3-tiny w3-hover-shadow"
	data-ng-class="{
		'w3-green':('green'==kc),
		'w3-yellow':('yellow'==kc),
		'w3-pale-blue':('cyan'==kc),
		'w3-red':('red'==kc),
		'w3-indigo':('indigo'==kc),
		'w3-purple':('purple'==kc),
		}">
	{{vc.name}} </span>
