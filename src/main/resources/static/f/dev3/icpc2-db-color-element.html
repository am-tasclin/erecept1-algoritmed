<span data-ng-click="ctrl.click_icpc2_color(kc)" title="{{kc}}"
	> <span
	data-ng-if="'diagnosis'!=kc"
	class="w3-border w3-padding-small w3-tiny w3-hover-shadow"
	data-ng-class="{
		'w3-green':('green'==kc),
		'w3-yellow':('yellow'==kc),
		'w3-pale-blue':('cyan'==kc),
		'w3-red':('red'==kc),
		'w3-indigo':('indigo'==kc),
		'w3-purple':('purple'==kc),
		}">
		{{vc.name}} </span> <span data-ng-if="'diagnosis'==kc"
	class="w3-border w3-padding-small w3-tiny w3-hover-shadow"
	data-ng-include="'/f/dev3/icpc2-db-color-diagnosis-element.html'"></span>
</span>
