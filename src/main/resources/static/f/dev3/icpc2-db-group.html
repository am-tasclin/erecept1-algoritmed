<div>
	<div class="am-b am-uppercase w3-tiny" title="{{g.doc_id}}">{{g.i18n}}</div>
	<div class="w3-border">
		<div data-ng-repeat="v in g.children | orderBy : 'd_s'"
			data-ng-init="k=v.d_s" class="w3-hover-shadow"
			data-ng-class="{
		'w3-light-grey':(k.substring(0,1)=='-'),
		'w3-green':(k.substring(1,3)<30 && k.substring(0,1)!='-'),
		'w3-pale-blue':(ctrl.db_icpc2.color.cyan.codeList.includes(k)),
		'w3-yellow':(ctrl.db_icpc2.color.yellow.codeList.includes(k)),
		'w3-red':(ctrl.db_icpc2.color.red.codeList.includes(k)),
		'w3-indigo':(ctrl.db_icpc2.color.indigo.codeList.includes(k)),
		'w3-purple':(ctrl.db_icpc2.color.purple.codeList.includes(k)),
		}">
			<span class="am-b"> {{k}} </span> - <span>{{v.i18n}}</span>
		</div>
	</div>
</div>
