<!DOCTYPE html>
<html data-ng-app="myApp" data-ng-controller="AppCtrl as ctrl"
	lang="uk-UA">
<head>
<meta charset="utf-8" />
<title>{{ctrl.page_title}}</title>
<link rel="stylesheet"
	href="/webjars/font-awesome/5.10.1/css/all.min.css">
<link rel="stylesheet" href="/f/css/w3.css">
<link rel="stylesheet" href="/f/css/am.css">
<link rel="shortcut icon" href="/f/img/algoritmed.ico"
	type="image/x-icon">
<script src="/webjars/angularjs/1.7.9/angular.min.js"></script>
<script src="/webjars/angularjs/1.7.9/angular-sanitize.min.js"></script>
<script src="/webjars/angularjs/1.7.9/i18n/angular-locale_uk.js"></script>
<script src="/f/js/app002.js"></script>
<script src="/f/dev5/protocol-editor.js"></script>
</head>
<body class="w3-container">
	<div class="am-max-width-1 w3-card">
		<div class="w3-container w3-small am-no-print w3-display-container">
			<span data-ng-include="'/f/home-link.html'"></span> <span
				data-ng-repeat="edpv in ['value']"
				data-ng-include="'/f/dev4/fa_ed_protocol.html'"></span> <span
				class="am-b"> {{ctrl.referencesMap[285578].d_s}} </span>
		</div>
		<div class="w3-container">
			<div class="w3-row">
				<div class="w3-twothird w3-border-top1  w3-border-right">
					<div class="w3-right w3-border-bottom">
						<span data-ng-repeat="pp in ctrl.protocolParts.list"><span
							data-ng-if="!$first">|</span> <span
							class="w3-hover-shadow w3-small"
							data-ng-class="{'w3-green':ctrl.protocolParts.openedPart==pp}"
							data-ng-click="ctrl.protocolParts.openPart(pp)"> {{pp}} </span><span
							data-ng-if="$last">&nbsp;</span></span>
					</div>
					<div>
						<div class="w3-tiny ">
							<span class="w3-border-green w3-bottombar ">
								{{ctrl.protocolParts.openedPart}}</span>
						</div>
					</div>
					<div style="margin-top: 1em;">
						<div
							data-ng-include="'/f/dev5/protocol-editor-part-'+ctrl.protocolParts.openedPartNr+'.html'"></div>
						<div data-ng-if="![2,3].includes(ctrl.protocolParts.openedPartNr)">
							 los gehts</div>
					</div>
				</div>
				<div class="w3-third w13-border-left w3-border-top">
					<div class="w3-container w3-small">
						<i class="fas fa-bars"></i> <a href="/f/dev4/icpc2duodecim2.html">
							icpc2duodecim</a>,<a href="/f/dev3/icpc2-icd10-relation-001.html">ICPC2-ICD10</a>
						<span class="w3-right w3-rightbar w3-border-green am-b"><a target="_blank"
							class="am-uppercase"
							href="http://guidelines.moz.gov.ua/documents/2918?id={{ctrl.protocol.d_su}}"><i
								class="far fa-file-pdf"></i>{{ctrl.protocol.d_su }}<i
								class="fas fa-external-link-alt"></i></a> </span>
						<div class="w3-tiny ">
							<span class="w3-border-green w3-bottombar ">
								{{ctrl.protocolParts.openedPart}}</span>
							<div class="w3-right"
								data-ng-if="3 == ctrl.protocolParts.openedPartNr">
								<div>
									<a target="_blank" class="am-uppercase"
										href="http://{{request.getDbConfigHostname()}}/f/c4/dm/doc_manager.html?folderId=285569">
										<i class="fas fa-cogs"></i>duodecim</a>, <a target="_blank"
										href="http://{{request.getDbConfigHostname()}}/f/c4/j2c_json_editor.html?jsonId=285570">модель
										даних<i class="fas fa-external-link-alt"></i>
									</a>
								</div>
								<div class="w3-right">
									<a target="_blank"
										href="http://{{request.getDbConfigHostname()}}/f/c4/j2c_json_editor.html?jsonId=359243">симптоми<i
										class="fas fa-external-link-alt"></i></a>
								</div>
							</div>
						</div>
						<div style="margin-top: 1em;">
							<div
								data-ng-include="'/f/dev5/protocol-editor-part-r-'+ctrl.protocolParts.openedPartNr+'.html'"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
