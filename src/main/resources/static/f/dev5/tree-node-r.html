<div>
	<div class="w3-hover-shadow"
		data-ng-click="ctrl.protocolDataModelR.openMenu(n)">
		<span title="{{n.doc_id}}"> <span
			data-ng-if="!n.d_su&&!n.d_s&&!n.d_sur"> {{n.doc_id}} </span>
			{{n.d_su}} {{n.d_s}} {{n.d_sur}}
		</span>
	</div>
	<div class="w3-card"
		data-ng-if="ctrl.protocolDataModelR.openedMenu.doc_id==n.doc_id">
		<i class="fas fa-bars"></i>
		<button 
		data-ng-click="ctrl.protocolDataModelR.addElement(n)"
		class="w3-border" data-ng-if="!ctrl.referencesMap[n.doc_id]">додати
			елемент</button>
	</div>
	<div data-ng-if="n.children" class="w3-container w3-border-left">
		<div data-ng-repeat="n in n.children"
			data-ng-include="'/f/dev5/tree-node-r.html'"></div>
	</div>
</div>
