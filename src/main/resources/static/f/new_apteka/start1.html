<!DOCTYPE html>
<html data-ng-app="myApp" data-ng-controller="myCtrl" lang="uk-UA">
<meta charset="utf-8" />
<title>Реєстрація нової аптеки</title>
<link rel="stylesheet" href="/f/css/w3.css">
<link rel="stylesheet" href="/f/css/am.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="/f/img/algoritmed.ico"
	type="image/x-icon">
<script src="/webjars/angularjs/1.7.7/angular.min.js"></script>
<script src="/webjars/angularjs/1.7.7/angular-sanitize.min.js"></script>
<script src="/webjars/angularjs/1.7.7/i18n/angular-locale_uk.js"></script>
<script src="/f/js/app001.js"></script>
<script src="/f/new_apteka/start1.js"></script>
<body class="w3-container">
	<h1 class="w3-container w3-small">
		<span data-ng-include="'/f/home-link.html'"></span> &nbsp; Реєстрація
		нової аптеки
	</h1>
	<h2 class="w3-center am-uppercase ">Адмін сторінка закладу</h2>
	<button class="w3-border">Запис</button>
	<div data-ng-repeat="o in legal_entitie_template.children"
		data-ng-switch="o.value">
		<div class="w3-row-padding" data-ng-switch-default>
			<div class="w3-quarter ">
				<div class="w3-right-align">
				<span class="am-b">
				{{fieldName(['legal_entitie',o.value])}}
				</span>
				</div>
			</div>
			<div class="w3-threequarter">
				<input 
				data-ng-change1="editDoc.change(o)"
				data-ng-focus="editDoc.focus(o)"
				data-ng-blur="editDoc.blur(o)"
				class="w3-border w3-input">
			</div>
		</div>
	</div>
</body>
</html>
