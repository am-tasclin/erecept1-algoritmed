<span> <span class="am-b"> {{fieldName(name_path)}} </span> <select
	data-ng-if="elementsMap[o.reference]"
	data-ng-focus="editDoc.focus(o, vEl)"
	data-ng-blur="editDoc.blur_select(o, vEl)"
	data-ng-model="vEl.referenceMap[o.doc_id]['reference2']"
	class="w3-border">
		<option value="{{o2.doc_id}}" class="w3-red"
			data-ng-selected="vEl.referenceMap[o.doc_id].reference2 == o2.doc_id"
			data-ng-repeat="o2 in elementsMap[o.reference].children">
			{{vEl.referenceMap[o.doc_id].reference2 == o2.doc_id?'> ':''}}{{o2.value_ua}}</option>
</select>
</span>
