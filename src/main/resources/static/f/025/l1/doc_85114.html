<div>
	<table class="am-amk025-table">
		<thead class="w3-small">
			<tr>
				<th class="w3-border w3-border-black"
					data-ng-repeat="col in elementsMap[85170].children">{{col.value}}</th>
			</tr>
			<tr>
				<th class="w3-border w3-border-black"
					data-ng-repeat="col in [1,2,3]">{{col}}</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="row in [1,2,3,4,5]" data-ng-init="rowIndex = $index">
				<td class="w3-border w3-border-black"
					data-ng-init="colIndex = $index"
					data-ng-repeat="col in elementsMap[85170].children"><span
					data-ng-if="0==colIndex"> {{row.value}} </span> &nbsp; <a href="#"
					class="w3-hover-shadow am-no-print"

						aria-hidden="true"></i> <span class="w3-tiny">
							Госпіталізація з … </a> </span></td>
			</tr>
		</tbody>
	</table>
